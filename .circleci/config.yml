version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test:
    executor: node/default
    parameters:
      node-version:
        type: string
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - node/install-packages
      - run:
          name: Node version
          command: node -v
      - run:
          name: Npm version
          command: npm -v
      - run:
          name: Validate TS types
          command: npm run typecheck
      - run:
          name: Run eslint
          command: npm run lint
      - run:
          name: Unit tests and coverage
          command: npm run test:coverage:summary
workflows:
  all-tests:
    jobs:
      - test:
          docker:
            - image: cimg/base:stable
          matrix:
            parameters:
              node-version:
                - 12.19.0
                - 13.14.0
                - 14.15.0
                - 15.1.0
